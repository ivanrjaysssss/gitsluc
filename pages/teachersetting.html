<div data-page="teachersetting" class="page">
  <div class="navbar">
    <div class="navbar-inner">
      <div class="left"><a href="#" class="back link icon-only"><i class="icon icon-back"></i></a></div>
      <div class="center">Account</div>
      <div class="right"><a href="#" class="link icon-only open-popover" data-popover=".popover-teachersidemenu"><i class="icon icon-bars"></i></a></div>
    </div>
  </div>
  <div class="page-content">
	
	<div class="content-block">
	<div class="card">
      <div class="card-header"><strong>Change Account Info</strong></div>
      <div class="card-content"> 
        <div class="card-content-inner">
			<div class="list-block inputs-list">
			  <ul>
				
				<li>
				  <div class="item-content">
					<div class="item-inner"> 
					  <div class="item-title label">Name:</div>
					  <div class="item-input">
						<input type="text" placeholder="" id="nameinput"/>
					  </div>
					</div>
				  </div>
				</li>
				
				<li>
				  <div class="item-content">
					<div class="item-inner"> 
					  <div class="item-title label">Contact Number:</div>
					  <div class="item-input">
						<input type="text" placeholder="" id="contactinput"/>
					  </div>
					</div>
				  </div>
				</li>
				
				<li>
				  <div class="item-content">
					<div class="item-inner"> 
					  <div class="item-title label">Username:</div>
					  <div class="item-input">
						<input type="text" placeholder="" id="usernameinput"/>
					  </div>
					</div>
				  </div>
				</li>
				
				<li>
				  <div class="item-content">
					<div class="item-inner"> 
					  <div class="item-title label">Password:</div>
					  <div class="item-input">
						<input type="password" placeholder="" id="passwordinput"/>
					  </div>
					</div>
				  </div>
				</li>
				
			  </ul>
			</div>
		</div>
      </div>

	  
    </div>
    </div>
	
	<div class="content-block">
    <p class="buttons-row">
		<a href="#" class="button button-raised back link">Discard</a>
		<a href="#" class="button button-fill color-green" onclick="teacherrenewinfo();">Save</a>
	</p>
	</div>
	
  </div>
</div>
