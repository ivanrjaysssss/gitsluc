
<div data-page="addrecord" class="page">

	  <div class="right"><a href="#" class="linkicon-only open-popover" data-popover=".popover-teachersidemenu"><i class="icon icon-bars"></i></a></div>
    </div>
  </div>

				</div>
			  </div>

			<li>
			  <div class="item-content">
				<div class="item-inner">

				</div>
			  </div>
